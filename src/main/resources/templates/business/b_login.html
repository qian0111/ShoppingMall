<html lang="en">
	<head>
		<title>个人商店管理系统</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">	
		<!-- Styles -->
	    <link href="../static/css/fontawesome-all.min.css" rel="stylesheet">
	    <link href="../static/css/themify-icons.css" rel="stylesheet">
	    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../static/css/nixon.css" rel="stylesheet">
	    <link href="../static/css/style.css" rel="stylesheet">
		<script src="../static/js/jquery-1.9.1.min.js"></script>
		<script>		
			function login(){
				var mName = $("#mName").val();
				var mPass = $("#mPass").val();
				if(mName == ''){
					alert("用户名为空！");
					$("#mName").attr("placeholder","请输入用户名");
					$("#mName").focus();
					return;
				}
				if(mPass == ''){
					alert("密码为空！");
					$("#mPass").attr("placeholder","请输入密码");
					$("#mPass").focus();
					return;
				}
				//ajax请求
				$.ajax({
					url: "loginCheck",//请求地址
					type:"POST",//请求方式GET/POST
					data: {"mName":mName,"mPass":mPass},
					success:function(str){//请求成功之后的回调函数，接收服务端响应的数据
						if(str == "1"){
							$("#loginButton").text("正在跳转...");
							setTimeout(
								function(){
									window.location.href="mainPage?mName=" + mName;
							    }
								,500
							);
						} else {	
							alert("登录失败");
							$("#staffName").val("");
							$("#staffName").attr("placeholder","请输入用户名");
							$("#pass").val("");
							$("#pass").attr("placeholder","请输入密码");
						}
					},
					error:function(){//请求失败之后的回调函数
						
					}
				});
			}
		</script>
	</head>

	<body class="bg-primary">
		<div class="Nixon-login">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<div class="login-content">
							<div class="login-logo">
								<span>个人商店后台管理系统</span>
							</div>
							<div class="login-form">
								<h4>管理员登录</h4>
								<form>
									<div class="form-group">
										<label>用户名</label>
										<input type="text" class="form-control" id="mName" placeholder="请输入用户名" >
									</div>
									<div class="form-group">
										<label>密码</label>
										<input type="password" class="form-control" id="mPass" placeholder="请输入密码">
									</div>
									<button type="button" class="btn btn-danger btn-flat m-b-30 m-t-30" id="loginButton" onclick="login();">登录</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
