<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>个人商店管理系统</title>

                   		<ul>
                            <li><a href="onGoodsListPage" target="main">商品列表</a></li>
                            <li><a href="b_offGoodsList.html" target="main">下架商品</a></li>

					</li>
                    <li><a href="b_login.html"><i class="ti-close"></i>退出</a></li>
