<script>
	$("#worning").hide();
	layui.use('layer', function(){
		var layer = layui.layer;
	});
	function payNow(){
		layer.open({
			skin: 'demo-class',
			type: 2,
			area: ['300px', '180px'],
			content: "passPage",
			btn: ['支付'],
			btnAlign: 'c',
			yes: function(index){
				//获取弹层返回值
				var res = window["layui-layer-iframe" + index].callbackdata();
				var orderNo;
				//调用下单方法
				$.ajax({
					url:'generateOrder',
					async: false,
					data:{"buyCount":[[${order.buyCount}]], "gId":[[${order.gId}]], "uId":[[${order.uId}]]},
					type:"POST",
					success:function(str){//请求成功之后的回调函数，接收服务端响应的数据
						if(str === "0"){
							//库存不足，关闭弹窗
							layer.close(index);
							alert("库存不足");
						}
						else{
							orderNo = str;
						}
					},
					error:function(){//请求失败之后的回调函数

					}
				});
				var pay_res = pay(res, orderNo);
				console.info(pay_res);
				if(pay_res == 1){
					//支付成功，跳转到我的订单页
					window.location.href = "orderPage?uId="+[[${uId}]];
				} else {
					//支付失败，关闭支付密码弹出层
					window.location.href = "orderPage?uId="+[[${uId}]];
				}
			}
		});
	}
	function pay(userPass, orderNo){
		var code;
		//向服务端发送支付请求
		$.ajax({
			url: "afterPay",
			data: {"userPass":userPass, "uId":[[${order.uId}]], "orderNo":orderNo},
			dataType: "json",
			type: "post",
			async: false,
			success:function(res){
				alert(res.msg);
				code = res.code;
			}
		});
		return code;
	}
</script>
